<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div id="navbar"></div>
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <div class="mb-4">
            <label class="block mb-1">Username</label>
            <input id="username" type="text" class="w-full border px-3 py-2 rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input id="password" type="password" class="w-full border px-3 py-2 rounded">
        </div>
        <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">Login</button>
        <div id="error" class="text-red-500 text-sm mt-3 hidden">Invalid credentials</div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
