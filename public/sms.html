<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; /* Light gray background */
        }
        .message-card {
            background-color: #ffffff;
            border-left: 5px solid #6366f1; /* Indigo left border */
        }
        .sent-message-card {
            background-color: #e0f2fe; /* Light blue for sent messages */
            border-right: 5px solid #0369a1; /* Darker blue right border */
            text-align: right;
        }
        .received-message-card {
            background-color: #ffffff;
            border-left: 5px solid #6366f1; /* Indigo left border */
            text-align: left;
        }
        /* Hidden by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 w-100 p-4">
    <div id="navbar"></div>
    <br>
    <br>
<div class="flex justify-center">
    <div class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">SMS Application</h1>

        <!-- Navigation Buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="inboxButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Inbox
            </button>
            <button id="newMessageButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                New Message
            </button>
        </div>

        <!-- Inbox Section -->
        <div id="inboxSection" class="">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Your SMS Inbox</h2>
            <div id="messages-container" class="space-y-4">
                <!-- Messages will be loaded here by JavaScript -->
                <p class="text-center text-gray-500">Loading messages...</p>
            </div>
            <button id="refreshButton" class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Refresh Inbox
            </button>
        </div>

        <!-- New Message Section -->
        <div id="newMessageSection" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Send New Message</h2>
            <form id="sendMessageForm" class="space-y-4">
                <div>
                    <label for="to" class="block text-sm font-medium text-gray-700 mb-1">To (e.g., +1234567890):</label>
                    <input type="text" id="to" name="to" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="+1XXXXXXXXXX" required>
                </div>
                <div>
                    <label for="body" class="block text-sm font-medium text-gray-700 mb-1">Message:</label>
                    <textarea id="body" name="body" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your message here..." required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Send Message
                </button>
            </form>
            <div id="responseMessage" class="mt-4 p-3 rounded-lg text-center hidden"></div>
        </div>
    </div>
</div>
    <script src="/js/navbar.js"></script>
    <script src="/js/sms-inbox.js"></script>
    <script src="/js/sms-send.js"></script>
    <script src="/js/sms-toggle.js"></script>
</body>
</html>
